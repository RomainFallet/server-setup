<!doctype html>
<html>
  <head>
    <title>{{ .Campaign.Subject }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <base target="_blank">
    <style>a { color: hsl(20.7, 76.1%, 49.2%); }</style>
</head>
    <body style="font-family: 'Helvetica Neue', 'Segoe UI', Helvetica, sans-serif;font-size: 15px;line-height: 26px;margin: 0;color: #444;">
      <div class="wrap" style="margin: 30px;">
        {{ template "content" . }}
      </div>
      <table style="margin: 30px;">
        <tr>
          <td>
            <img src="https://diffusion.sophiebuchy.fr/uploads/sophiebuchy.png" alt="Portrait de Sophie Buchy" style="width: 80px; height: 80px;" />
          </td>
          <td>
            <p style="margin-left: 20px">
              <span style="font-weight: bold;font-size: 18px;">Sophie Buchy</span><br />
              <span style="font-style: italic;font-size: 14px;color: #525251;">Accompagnement de la femme et du couple</span><br />
              <a href="mailto:buchy.sophie@mailto.com" style="color: hsl(20.7, 76.1%, 49.2%);">buchy.sophie@mailo.com</span>
            </p>
          </td>
        </tr>
      </table>
      <div class="footer" style="font-size: 12px;color: #888;margin: 30px;">
        <p>
          {{ L.T "email.unsubHelp" }}
          <a href="{{ UnsubscribeURL }}" style="color: #888;">{{ L.T "email.unsub" }}</a>
        </p>
      </div>
    </body>
  </html>
